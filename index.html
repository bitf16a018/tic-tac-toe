<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
	<script type="text/javascript" src="assets/js/script.js"></script>

</head>
<body>
	<center>
		<div id="mainDiv">
			<div id="upperDiv">
				<input class="symbol hoverLeft" type="text" value="⚫" onfocus ="addHoverEffectLeft()" onblur ="removeHoverEffect()" readonly><input id="oScore" class="score hoverLeft" type="text" value="0" dir="rtl" onfocus="addHoverEffectLeft()" onblur="removeHoverEffect()" readonly>
				<input class="symbol hoverRight" type="text" value="✔" onfocus="addHoverEffectRight()" onblur="removeHoverEffect()"readonly><input id="xScore" class="score hoverRight" type="text" value="0" dir="rtl" onfocus="addHoverEffectRight()" onblur="removeHoverEffect()" readonly><br>
				<input id= "status" type="text" value="Start game or select player" readonly>
			</div>
			<div id="middleDiv">
				<button id="one" class="size right_border bottom_border" onclick="checkGameStatus(this.id)">1</button><button id="two" class="size left_border right_border bottom_border" onclick="checkGameStatus(this.id)">1</button><button id="three" class="size left_border bottom_border" onclick="checkGameStatus(this.id)">1</button><br>
				<button id="four" class="size right_border top_border bottom_border" onclick="checkGameStatus(this.id)">1</button><button id="five" class="size left_border right_border top_border bottom_border" onclick="checkGameStatus(this.id)">1</button><button id="six" class="size left_border top_border bottom_border" onclick="checkGameStatus(this.id)">1</button><br>
				<button id="seven" class="size right_border top_border" onclick="checkGameStatus(this.id)">1</button><button id="eight" class="size left_border right_border top_border" onclick="checkGameStatus(this.id)">1</button><button id="nine" class="size left_border top_border" onclick="checkGameStatus(this.id)">1</button><br>
			</div>
			<div id="bottomDiv">
				<button id="rstrt" onclick="reset()">RESTART GAME</button>
			</div>

		</div>
	</center>
</body>
</html>
